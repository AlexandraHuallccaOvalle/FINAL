{%extends 'layout.html'%}
{%block title %}
Saludo -
{%endblock%}

{%block contenedor%}
<h1 class="title">Bienvenidos</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Codigo</th>
        <th>Nombre</th>
        <th>Hora</th>
        <th>Creditos</th>
        <th>Estado</th>
        <th>Herramientas</th>
    </tr>
    {% for c in cursos%}
        <tr>
            <td>{{c.id}}</td>
            <td>{{c.codigo}}</td>
            <td>{{c.nombre}}</td>
            <td>{{c.horas}}</td>
            <td>{{c.creditos}}</td>
            <td>{{c.estado}}</td><br>
            <td><a href="/eliminar_cursos/{{c.id}}">Eliminar</a></td>   
        </tr>
    {%endfor%}
</table>
{% endblock %}
